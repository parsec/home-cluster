---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: atm8
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: minecraft
      version: v4.14.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: storage
  values:
    resources:
      requests:
        memory: 8Gi
        cpu: 2

    minecraftServer:
      eula: true
      version: 1.19.2
      type: "FORGE"
      forgeVersion: "43.3.0"
      memory: 8G
      viewDistance: 30
      gameMode: survival
      difficulty: normal
      pvp: true
      motd: "Welcome to All the Mods 8!"
      woldSaveName: atm8
      autoCurseForge:
        apiKey:
          existingSecret: curseforge-api-key
          secretKey: CF_API_KEY
        pageUrl: "https://www.curseforge.com/minecraft/modpacks/all-the-mods-8"

    persistence:
      data:
        existingClaim: atm8-data
        readOnly: false
